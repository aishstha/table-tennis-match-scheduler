<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Match Draw</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ping Pong Match Draw</h1>
        <input type="text" id="participantName" placeholder="Enter participant name">
        <button onclick="addParticipant()">Add Participant</button>
        <button onclick="drawMatches()">Draw Matches</button>
        <div id="error"></div>
        <div id="participants"></div>
        <div id="matches"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
